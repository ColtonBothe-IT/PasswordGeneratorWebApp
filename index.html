<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="PasswordGenerator.js"></script>

    <title>Password Generator</title>

</head>

<body>
<h1>Password Generator</h1>
<br>

<div class="password-box" id="my-brand"></div>
<div class="form-info">
    <h2>Password Options:</h2>
    <div class="separator"></div>
    <div id="form-container">
        <form>
            <div class="dropdown">
                <label class="form-element" for="plength">Password Length:</label>
                    <select name="passwordlength" id="length">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected>12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                    </select>
            </div>

            <div class="checkboxes">
                <div class="checkbox-ind">
                <label class="form-element" for="include-uppercase">Include Uppercase:</label>
                    <input  type="checkbox" id="uppercase" checked>
                </div>
                <div class="checkbox-ind">
                <label class="form-element" for="include-lowercase">Include Lowercase:</label>
                    <input  type="checkbox" id="lowercase" checked>
                    
                </div>
                <div class="checkbox-ind">
                <label class="form-element" for="include-numbers">Include Numbers:</label>
                    <input  type="checkbox" id="numbers" checked>
                </div>
                <div class="checkbox-ind">
                <label class="form-element" for="include-symbols">Include Symbols:</label>
                    <input  type="checkbox" id="symbols" checked>
                </div>
            </div>

        </form>
        <div class="buttons">
            <div class="gen-button">
                <div id="submit-button">
                    <input class="generate-pass" onclick="getInputValue();" type="submit" value="Create Password">
                </div>
            </div>
            <div class="copy-button">
                <button class="copy-text" onclick="myFunction()">Copy Text</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
